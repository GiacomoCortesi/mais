      example:
        video_name: video_name
        video_id: video_id
        upload_date: 2000-01-23T04:56:07.000+00:00
      properties:
        video_id:
          title: video_id
          type: string
        video_name:
          title: video_name
          type: string
        upload_date:
          format: date-time
          title: upload_date
          type: string
      title: _video_get_200_response_inner
      type: object
    _video_post_request:
      properties:
        file:
          format: binary
          type: string
      type: object
