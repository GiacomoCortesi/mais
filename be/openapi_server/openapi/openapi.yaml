          type: string
        config:
          $ref: '#/components/schemas/JobConfig'
        status:
          enum:
          - pending
          - running
          - completed
          - failed
          title: status
          type: string
        data:
          $ref: '#/components/schemas/TranscriptionData'
      required:
      - config
      - status
      - transcription
      - video_file
      title: JobResponse
      type: object
    Word:
      example:
        score: 2.3021358869347655
        start: 5.962133916683182
        end: 5.637376656633329
        word: word
      properties:
        word:
          title: word
          type: string
        start:
